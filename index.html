<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metodo AJAX</title>
</head>

<body>
  <div id="demo">
    <h1>XMLHttpResquest Object</h1>
    <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" />
    <br>
    <button type="button" onclick="loadCep()">
      Pesquisar CEP - xmlhttpResquest
    </button>
    <button type="button" onclick="fetchAPI()">
      Pesquisar CEP - fetchAPI
    </button>
    <button type="button" onclick="loadAsync()">
      Pesquisar CEP - asyncAwait
    </button>
    <br />
    <br />

    <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro" />
    <br />
    <input type="text" name="complemento" id="complemento" placeholder="Complemento" />
    <br />
    <input type="text" name="bairro" id="bairro" placeholder="Bairro" />
    <br />
    <input type="text" name="localidade" id="localidade" placeholder="Cidade" />
    <br />
    <input type="text" name="uf" id="uf" placeholder="uf" />
    <br />

    <button type="button" onclick="clearInputs()">
      Limpar
    </button>
  </div>

  <script>
    const clearInputs = () => {
      document.getElementById("logradouro").value = "";
      document.getElementById("complemento").value = "";
      document.getElementById("bairro").value = "";
      document.getElementById("localidade").value = "";
      document.getElementById("uf").value = "";

      console.log("Campos limpados com sucesso!")
    }

  </script>
  <script src="./xmlhttpResquest.js"></script>
  <script src="./fetchAPI.js"></script>
  <script src="./asyncAwait.js"></script>
</body>

</html>
