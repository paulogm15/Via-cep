<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metodo AJAX</title>
</head>

<body>
  <div id="demo">
    <h1>XMLHttpResquest Object</h1>
    <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" />
    <button type="button" onclick="loadCep()">Pesquisar CEP</button>
    <br />
    <br />

    <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro" />
    <br />
    <input type="text" name="complemento" id="complemento" placeholder="Complemento" />
    <br />
    <input type="text" name="bairro" id="bairro" placeholder="Bairro" />
    <br />
    <input type="text" name="localidade" id="localidade" placeholder="Cidade" />
    <br />
    <input type="text" name="uf" id="uf" placeholder="uf" />
    <br />
  </div>

  <script>
    const loadCep = () => {
      let cep = parseInt(document.getElementById("cep").value);

      let xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = () => {
        // readyState 4 = resposta recebida (olhar sobre readyState)
        console.log(this.readyState);

        if (this.readyState == 4 && this.status == 200) {
          let endereco = JSON.parseInt(this.responseText);

          document.getElementById("logradouro").value = endereco.logradouro;
          document.getElementById("complemento").value = endereco.complemento;
          document.getElementById("bairro").value = endereco.bairro;
          document.getElementById("localidade").value = endereco.localidade;
          document.getElementById("uf").value = endereco.uf;

          document.getElementById("demo").innerHTML = this.responseText;
        }
      };

      console.log(`Antes do open cep: ${cep}`);
      xhttp.open("GET", `https://viacep.com.br/ws/${cep}/json`);
      console.log("antes do send");
      xhttp.send();
      console.log("depois do send");
    };
  </script>
</body>

</html>
